<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Taylor's Game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h2 id="description">Press a keyboard key to begin.</h2>
  <h2 id="description2">Add the button that lights up to the previous levels pattern to advance.</h2>
  <div class="container">
    <div lass="row">

      <div type="button" id="purple" class="btn purple">

      </div>

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>

      <div type="button" id="brown" class="btn brown">

      </div>
    </div>

    <div class="row">

      <div type="button" id="orange" class="btn orange">
  
      </div>
      
      <div type="button" id="yellow" class="btn yellow">

      </div>

      <div type="button" id="blue" class="btn blue">

      </div>

      <div type="button" id="teal" class="btn teal">

      </div>

    </div>
    <div class="row">

      <div type="button" id="pink" class="btn pink">

      </div>

      <div type="button" id="grey" class="btn grey">

      </div>

      <div type="button" id="lime-green" class="btn lime-green">

      </div>

      <div type="button" id="navy" class="btn navy">

      </div>
      
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>

</html>
